<script type="text/javascript">
  $('picture').each(function() {
    var x = document.createElement("a");
    var href = $(this).find('img').attr('src');
    x.href = href;
    var dl = document.createAttribute('data-lightbox');
    dl.value = 'set';
    x.setAttributeNode(dl);
    $(this).wrap(x);
  });
</script>
